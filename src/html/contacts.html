<section class="contacts">
  <div class="contacts container">
    <div class="contacts__body">
      <div class="contacts__form form">
        <form action="#" id="form" class="form__body">
          <div class="form__item">
            <label for="formName">Имя</label>
            <input
              autocomplete="off"
              id="formName"
              type="text"
              name="name"
              class="_req"
            />
          </div>
          <div class="form__item">
            <label for="formEmail">Почта</label>
            <input
              autocomplete="off"
              id="formEmail"
              type="text"
              name="email"
              class="_req _email"
            />
          </div>
          <div class="form__item">
            <label for="formMessage">Сообщение</label>
            <textarea name="message" id="formMessage" class="_req"></textarea>
          </div>
          <button type="submit" class="form__button">Отправить</button>
        </form>
      </div>
      <div class="contacts__info">
        <span
          >Есть интересный проект, который можно было бы воплотить с моей
          помощью? Напишите мне и давайте поболтаем.</span
        >
      </div>
    </div>
  </div>
</section>
